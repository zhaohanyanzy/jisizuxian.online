    <link rel="stylesheet" href="css/shaozhi.css">
    <link href="css/fire.css" rel="stylesheet" />
    <script>
        function switch_fire(){
            if ( document.getElementById("bodyy").classList.contains('fire-off') ){
                document.getElementById("bodyy").classList.remove('fire-off');
                document.getElementById("switch").classList.remove('switched');
            }else{
                document.getElementById("bodyy").classList.add('fire-off');
                document.getElementById("switch").classList.add('switched');
            }
        }
    </script>
